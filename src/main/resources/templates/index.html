<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sudoku generator</title>
    <link rel="stylesheet" th:href="@{/css/sudoku.css}">
</head>
<body>
<div class="container">
    <h1>Sudoku generator</h1>
    <div class="difficulty-buttons">
        <a th:href="@{/sudoku(difficulty='easy')}" class="btn">Easy</a>
        <a th:href="@{/sudoku(difficulty='medium')}" class="btn">Medium</a>
        <a th:href="@{/sudoku(difficulty='hard')}" class="btn">Hard</a>
    </div>
</div>
</body>
</html>
